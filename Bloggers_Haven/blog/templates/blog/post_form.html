{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/post_form.css' %}">
    <div class="bg-white dark:bg-dark-200 rounded-lg shadow-md dark:shadow-dark-soft p-6 mb-6 transition-colors duration-300">
        <form class="w-full" method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <h2 class="text-xl font-bold text-secondary-800 dark:text-gray-100 pb-3 border-b border-secondary-200 dark:border-dark-100 mb-4">
                    {% if form.instance.pk %}
                        Update Blog Post
                    {% else %}
                        Create New Blog Post
                    {% endif %}
                </h2>
                
                <div class="crispy-form dark:text-gray-200">
                    {{ form|crispy }}
                </div>
            </div>
            <div class="mt-6">
                <button class="px-4 py-2 bg-primary-600 hover:bg-primary-700 dark:bg-primary-700 dark:hover:bg-primary-600 text-white rounded-md transition duration-300" type="submit">
                    {% if form.instance.pk %}
                        Update
                    {% else %}
                        Post
                    {% endif %}
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
