{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static%}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
   
    <div class="bg-white dark:bg-dark-200 rounded-lg shadow-md dark:shadow-dark-soft p-6 mb-6 transition-colors duration-300">
        <form class="w-full" method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <h2 class="text-xl font-bold text-secondary-800 dark:text-gray-100 pb-3 border-b border-secondary-200 dark:border-dark-100 mb-4">Log In</h2>
                
                <div class="crispy-form dark:text-gray-200">
                    {{ form|crispy }}
                </div>
            </div>
            <div class="mt-6">
                <button class="px-4 py-2 bg-primary-600 hover:bg-primary-700 dark:bg-primary-700 dark:hover:bg-primary-600 text-white rounded-md transition duration-300" type="submit">Login</button>
            </div>
        </form>
        <div class="border-t border-secondary-200 dark:border-dark-100 pt-4 mt-6">
            <p class="text-secondary-600 dark:text-gray-400 text-sm">
                Need An Account? <a class="text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 ml-2 transition duration-300" href="{% url 'register' %}">Sign Up Now</a>
            </p>
        </div>
    </div>    
{% endblock content %}
